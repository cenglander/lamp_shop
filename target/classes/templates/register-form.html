<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Registrate user</title>
</head>

<body>

	<div th:replace="fragments/menus :: customer-menu">customer menu</div>

	  	<form action="#" th:action="@{/web/register}" th:object="${customer}" method="post">

		<label>Register</label>
		<p>
			Name: <input type="text" th:field="*{name}" required />
		</p>
		<p>
			Email: <input type="text" th:field="*{email}" required />
		</p>
		<p>
			Password: <input type="password" th:field="*{password}" required />
		</p>
		
		
		<h5 th:text="${errorMsg}"></h5>
		
		<p>
			<input type="submit" value="Add" />
		</p>
		<p>
			<input type="reset" value="Reset" />
		</p>
	</form>
	<div th:replace="fragments/menus :: footer">footer</div>

</body>

</html>
