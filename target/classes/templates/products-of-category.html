<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title th:text="${category}"></title>
	<link th:href="@{/styles/styles.css}" rel="stylesheet" />
</head>
<body>
<div class="wrapper">
	<div th:replace="fragments/menus :: customer-menu">customer menu</div>
	
	<h3 th:text="${category}"></h3>	
	
	<div th:replace="fragments/menus :: search-bar">search bar</div>
	
	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Price</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="product : ${products}">
				<td th:text="${product.getId()}" />
				<td th:text="${product.getName()}" />
				<td th:text="${product.getPrice()}" />
				<td>
					<form action="#"
						th:action="@{'/web/cart/add/{id}' (id=${product.getId()})}"
						th:method="post">
						<button type="submit">Add to cart</button>
					</form>
				</td>
			</tr>
		</tbody>
	</table>
	<div th:replace="fragments/menus :: footer">footer</div>
</div>
</body>
</html>
