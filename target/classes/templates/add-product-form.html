<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body>
  	<h1>Add product</h1>
  	<form action="#" th:action="@{/admin/web/products/create}" th:object="${product}" method="post">
  	   <p>Name: <input type="text" th:field="*{name}" /> </p>
  	   <!--  <p>Category: <input type="text" th:field="*{category}" /> </p> -->
  	   <label>Category:
	  	   <select name="category" required="required" th:field="*{category}">
	  	   		<option value="category" style="display:none">Choose category</option>
	  	   		<option th:each="category : ${categories}" th:text="${category.getName()}" th:value="${category.getId()}"></option>
	  	   </select>
  	   </label>
  	   
  	   <p>Price: <input type="number" th:field="*{price}" /> </p>
  	   <p><input type="submit" value="Add" /> </p>
  	</form>
    <br/>
    Product has been added: <span th:text="${name}"></span>
    <p th:text="${errorMessage}"></p>
   
  </body>

</html>
