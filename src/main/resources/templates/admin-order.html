<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Order</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<div th:replace="fragments/menus :: admin-menu" >customer menu</div>
	
	<h3>Order - #
		<span th:text="${order.getId()}"></span>
	</h3>	
		<table>
		<tbody>
			<tr>
				<th><label>Completed: </label></th>
				<td th:text="${order.isCompleted()}" />
				<td>
					<!--  <button type="button" th:onclick="|window.location.href='/admin/web/orders/' + ${order.getId()|">Mark as completed</button> -->
					<form action="#" th:action="@{'/admin/web/orders/{id}' (id=${order.getId()})}" th:method="post">
						<button type="submit">Mark as completed</button>
					
					</form>
				</td>
			</tr>
			<tr>
				<th><label>Customer id: </label></th>
				<td th:text="${order.getCustomer().getId()}" />
			</tr>
			<tr>
				<th><label>Customer name: </label></th>
				<td th:text="${order.getCustomer().getName()}" />
			</tr>
			<tr>
				<th><label>Customer e-mail: </label></th>
				<td th:text="${order.getCustomer().getEmail()}" />
			</tr>
			<tr>
				<th><label>Order date: </label></th>
				<td th:text="${order.getOrder_date()}" />
			</tr>
			<tr>
				<th><label>Order lines: </label></th>
				<td th:text="${order.getOrderLines()}" />
			</tr>
				<tr>
				<th><label>Total: </label></th>
				<td th:text="${order.getTotalAmount()}" />
			</tr>
		</tbody>
	</table>

	<div th:replace="fragments/menus :: footer" >footer</div>
</body>

</html>
