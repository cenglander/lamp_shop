<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Products</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<div th:replace="fragments/menus :: customer-menu">customer menu</div>

	<h3>Cart</h3>
	<table>
		<thead>
			<tr>

				<th>Name</th>
				<th>Price</th>
				<th>Quantity</th>
				<th>Increase</th>
				<th>Decrease</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="orderline : ${orderLines}">
				<td th:text="${orderline.getProduct().getName()}" />
				<td th:text="${orderline.getProduct().getPrice()}" />
				<td th:text="${orderline.getQuantity()}"></td>
				<td><a
					th:href="@{/web/cart/increase/{id} (id=${orderline.getProduct().getId()})}">+</a></td>
				<td><a
					th:href="@{/web/cart/decrease/{id} (id=${orderline.getProduct().getId()})}">-</a></td>
			</tr>
		</tbody>
	</table>
	<!-- <form action="#"
		th:action="@{'/web/cart/add/{id}' (id=${orderline.getId()})}" - fel adress
		th:method="post">
		<button type="submit">Checkout cart</button>
	</form> -->

	<div th:replace="fragments/menus :: footer">footer</div>
</body>

</html>
